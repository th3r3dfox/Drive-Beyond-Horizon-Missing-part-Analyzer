<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Analyzer - Drive Beyond Horizon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #00c3ff;
    }

    .dropzone {
      border: 2px dashed #555;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      transition: 0.2s ease;
      margin-bottom: 1.5rem;
    }

    .result-row {
  margin-bottom: 1.5rem;
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #1e1e1e;
  padding: 1rem;
}
.result-info strong {
  color: #fff;
}
.result-image img {
  box-shadow: 0 0 6px rgba(0,0,0,0.5);
}

.result-image img:hover {
  opacity: 0.85;
  cursor: pointer;
  transform: scale(1.03);
  transition: 0.2s ease;
}



    .dropzone.dragover {
      background-color: #1f1f1f;
      border-color: #00c3ff;
    }

    input[type="file"] {
      display: none;
    }

    .result {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .wrong {
      color: #ff5555;
    }

    .expected {
      color: #50fa7b;
    }

    .location {
      color: #8be9fd;
    }

    .empty {
      color: #ffaa00;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }

    .browse-label {
      cursor: pointer;
      color: #00c3ff;
      text-decoration: underline;
    }

    em {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üîç Missing Part Analyzer By Fox13_ üáÆüáπ - Drive Beyond Horizon</h1>

  <div class="dropzone" id="dropzone">
    Drag and drop your `.log` file here or <label for="logInput" class="browse-label">click to browse</label>.<br>
    <small>üìÅ Recommended path: <code>C:\Users\"user"\AppData\Local\DriveBeyondHorizons\Saved\Logs</code></small>
    <input type="file" id="logInput" accept=".log,.txt">
  </div>
  <label for="vehicleSelect">üöó Filter by vehicle:</label>
  <select id="vehicleSelect" style="margin-bottom: 1rem;"></select>
  
  <div id="output"></div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("logInput");
    const output = document.getElementById("output");

    const wikiNames = {
  triclops: "TriClops",
  uaz: "UAZ",
  musgoat: "Musgoat",
  pontiac: "Bonphiac",
  lada: "Dada",
  c15 : "C18",
  golf : "Golf",
  gtr : "GTR",
  ifa : "IFA",
  poyopa :"Poyopa",
  trailer : "Trailer"

  // Aggiungi qui tutti i nomi ufficiali che usi nella wiki
};

const wikiPartImages = {
  "PoyopaCar_C_2146705893.CarSeatbeltV21": "https://drivebeyondhorizons.wiki.gg/images/8/87/Poyopa_front_right_door.png"
};

function getWikiImageUrl(code) {
  for (const key in wikiPartImages) {
    if (code.includes(key)) return wikiPartImages[key];
  }
  return null;
}

  
    const wikiBase = "https://drivebeyondhorizons.wiki.gg/wiki/";
  
    function isVehicleAllowed(vehicle) {
  return vehicle && Object.keys(wikiNames).includes(vehicle.toLowerCase());
}


function extractVehicleName(partCode) {
  if (!partCode) return null;

  const lowercaseCode = partCode.toLowerCase();

  // 1. Regex comuni per nomi asset
  const patterns = [
    /bp_([a-z0-9]+)_/,        // es. BP_Uaz_Light_05_C
    /([a-z0-9]+)car/,         // es. MusgoatCar
    /^([a-z0-9]+)_/,          // es. musgoat_rooflight
    /^([a-z0-9]+)/            // fallback: prima parola
  ];

  for (let pattern of patterns) {
    const match = lowercaseCode.match(pattern);
    if (match && isVehicleAllowed(match[1])) {
      return match[1];
    }
  }

  // 2. Fuzzy fallback: nome veicolo contenuto nella stringa
  for (const key of Object.keys(wikiNames)) {
    if (lowercaseCode.includes(key)) {
      return key;
    }
  }

  return null;
}


    function humanizePartName(partName) {
      const map = {
        "BP_UAZ_Light_05_C": "Front right light for UAZ Jeep",
        "BP_Tucker_Light_IR_C": "Right rear light for Tucker",
        "BP_Tucker_Light_IL_C": "Left rear light for Tucker",
        "BP_Tucker_Light_IL_C_2139086842": "Rear left light (instance) for Tucker",
        "BP_Musgoat_Light_Top_C": "Top light for Musgoat",
      };
      return map[partName] || null;
    }

    const ignoredVehicles = ["horizongt"];

    function extractLogDate(line) {
      const match = line.match(/\[(\d{4}\.\d{2}\.\d{2})-/);
      return match ? match[1] : "Unknown date";
    }
  
    function createWikiLink(vehicle) {
  if (!vehicle) return "";
  const key = vehicle.toLowerCase();
  const formatted = wikiNames[key] || (vehicle.charAt(0).toUpperCase() + vehicle.slice(1).toLowerCase());
  return `<a class="wiki-link" href="${wikiBase + encodeURIComponent(formatted)}" target="_blank">üîó View ${formatted} Wiki</a>`;
}

  
function processLog(text) {
  const lines = text.split(/\r?\n/);
  output.innerHTML = "";
  let found = 0;
  let shownEntries = new Set();
  let vehicleLogs = new Map();
  let vehicleSelect = document.getElementById("vehicleSelect");
  vehicleSelect.innerHTML = '<option value="all">All vehicles</option>';

  lines.forEach(line => {
    const lower = line.toLowerCase();
    const { date: logDate, time: logTime } = extractLogDateTime(line);

    // --- WRONG PART ---
    if (lower.includes("wrong part")) {
      const contentMatch = line.match(/\[None\]\s+(.*?)$/i);
      const content = contentMatch ? contentMatch[1] : line;
      const match = content.match(/(.*?) is a wrong part on: (.*?) expected: (.*)/i);
      if (match) {
        const [_, wrongCode, location, expectedCode] = match;
        const wrongTrim = wrongCode.trim();
        const expectedTrim = expectedCode.trim();
        const vehicle = extractVehicleName(location);
        const uniqueKey = `wrong|${vehicle}|${wrongTrim}|${expectedTrim}|${location.trim()}`;
        if (shownEntries.has(uniqueKey)) return;
        shownEntries.add(uniqueKey);

        const expectedDesc = humanizePartName(expectedTrim) || expectedTrim;
        const imageUrl = getWikiImageUrl(expectedTrim);

        const html = `
          <div class="result-row" style="display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem;">
            <div class="result-info" style="flex: 1;">
              <div><strong>üöó Vehicle:</strong> ${wikiNames[vehicle] || vehicle || "Unknown"}</div>
              <div class="wrong">‚ùå Wrong part: <strong>${wrongTrim}</strong></div>
              <div class="expected">‚úÖ Expected: <strong>${expectedDesc}</strong></div>
              <div><em>${createWikiLink(vehicle)}</em></div>
            </div>
            ${imageUrl ? `
              <div class="result-image" style="flex-shrink: 0;">
                <a href="${wikiBase + encodeURIComponent(wikiNames[vehicle] || vehicle)}" target="_blank">
                  <img src="${imageUrl}" alt="Part image" style="max-width:160px; border-radius:8px;">
                </a>
              </div>` : ""}
          </div>
        `;

        if (!vehicleLogs.has(vehicle)) vehicleLogs.set(vehicle, []);
        vehicleLogs.get(vehicle).push(html);

        if (isVehicleAllowed(vehicle) && !Array.from(vehicleSelect.options).some(opt => opt.value === vehicle)) {
          const opt = document.createElement("option");
          opt.value = vehicle;
          opt.textContent = wikiNames[vehicle] || vehicle;
          vehicleSelect.appendChild(opt);
        }

        found++;
      }
    }

    // --- EMPTY PART ---
    else if (lower.includes(" is empty")) {
      if (!line.includes("[None]") || line.includes("SteamCore") || line.includes("SocketsAPI") || line.includes("LogSteam")) {
        return;
      }

      const match = line.match(/\[None\]\s+(.*?)\s+is empty/i);
      const component = match ? match[1].trim() : line.trim();
      const vehicle = extractVehicleName(component);
      const uniqueKey = `empty|${vehicle}|${component}`;
      if (shownEntries.has(uniqueKey)) return;
      shownEntries.add(uniqueKey);

      const readable = humanizePartName(component) || component;
      const imageUrl = getWikiImageUrl(component);

      const html = `
        <div class="result-row" style="display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem;">
          <div class="result-info" style="flex: 1;">
            <div><strong>üöó Vehicle:</strong> ${wikiNames[vehicle] || vehicle || "Unknown"}</div>
            <div class="empty">‚ö†Ô∏è Empty component: <strong>${readable}</strong></div>
            <div><em>${createWikiLink(vehicle)}</em></div>
          </div>
          ${imageUrl ? `
            <div class="result-image" style="flex-shrink: 0;">
              <a href="${wikiBase + encodeURIComponent(wikiNames[vehicle] || vehicle)}" target="_blank">
                <img src="${imageUrl}" alt="Part image" style="max-width:160px; border-radius:8px;">
              </a>
            </div>` : ""}
        </div>
      `;

      if (!vehicleLogs.has(vehicle)) vehicleLogs.set(vehicle, []);
      vehicleLogs.get(vehicle).push(html);

      if (isVehicleAllowed(vehicle) && !Array.from(vehicleSelect.options).some(opt => opt.value === vehicle)) {
        const opt = document.createElement("option");
        opt.value = vehicle;
        opt.textContent = wikiNames[vehicle] || vehicle;
        vehicleSelect.appendChild(opt);
      }

      found++;
    }
  });

  // Ordina le opzioni del dropdown (eccetto "All vehicles")
  const options = [...vehicleSelect.options].slice(1);
  options.sort((a, b) => a.textContent.localeCompare(b.textContent));
  options.forEach(opt => vehicleSelect.appendChild(opt));

  // Dropdown change logic
  vehicleSelect.onchange = () => {
    const selected = vehicleSelect.value;
    output.innerHTML = "";
    if (selected === "all") {
      for (const logs of vehicleLogs.values()) {
        logs.forEach(html => {
          const div = document.createElement("div");
          div.className = "result";
          div.innerHTML = html;
          output.appendChild(div);
        });
      }
    } else if (vehicleLogs.has(selected)) {
      vehicleLogs.get(selected).forEach(html => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = html;
        output.appendChild(div);
      });
    }
  };

  vehicleSelect.dispatchEvent(new Event("change"));

  if (found === 0) {
    output.innerHTML = `<p>No missing or broken parts found üéâ</p>`;
  }
}

  
    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = e => processLog(e.target.result);
      reader.readAsText(file);
    }

    function extractLogDateTime(line) {
  const match = line.match(/\[(\d{4}\.\d{2}\.\d{2})-(\d{2})\.(\d{2})\.(\d{2})/);
  if (match) {
    const [, date, h, m, s] = match;
    return {
      date,
      time: `${h}:${m}:${s}`
    };
  }
  return { date: "Unknown", time: "Unknown" };
}

  
    fileInput.addEventListener("change", () => {
      if (fileInput.files[0]) {
        handleFile(fileInput.files[0]);
      }
    });
  
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
  
    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });
  
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
  </script>
  
  

  <div class="footer"></div>
</body>
</html>
